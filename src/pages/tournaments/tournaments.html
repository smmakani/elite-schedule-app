<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select a Tournaments</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <button *ngFor="let tournament of tournaments" ion-item (click)="itemTapped($event, tournament)">
          {{tournament.name}}
        </button>

    </ion-list>
</ion-content>
