<ion-header>
  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>
<ion-fab left bottom>
  <button class="fab-map" ion-fab (click)="getDirections()">
    <ion-icon name="navigate"></ion-icon>
  </button>
</ion-fab>
<ion-content>
  <agm-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
    <agm-marker [latitude]="map.lat" [longitude]="map.lng" [iconUrl]="map.marker">
      <agm-info-window>
        <strong>{{map.markerLabel}}</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>

</ion-content>
